name: Testar Calculadora de IMC

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Executar Testes da Calculadora de IMC
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Clonar o repositório
      - name: Clonar o repositório
        uses: actions/checkout@v3

      # Passo 2: Configurar Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Passo 3: Instalar Jest
      - name: Instalar Jest
        run: npm install jest --no-save

      # Passo 4: Criar o arquivo de teste
      - name: Criar arquivo de teste
        run: |
          echo "const { calcularIMC } = require('./index'); // Ajuste o caminho conforme necessário

          test('Calcula o IMC corretamente', () => {
              expect(calcularIMC(1.75, 70)).toBe('22.86');
              expect(calcularIMC(1.60, 50)).toBe('19.53');
              expect(calcularIMC(1.80, 80)).toBe('24.69');
          });

          test('Trata entradas inválidas', () => {
              expect(() => calcularIMC(0, 70)).toThrow();
              expect(() => calcularIMC(1.75, 0)).toThrow();
              expect(() => calcularIMC(-1.75, 70)).toThrow();
          });" > test.js

      # Passo 5: Executar os testes
      - name: Executar testes com Jest
        run: npx jest

      - name: Corrigir permissões
        run: chmod +x node_modules/.bin/jest

      - name: Executar Jest
        run: ./node_modules/.bin/jest


